<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/curd.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-6">
                <h1>Users Manager</h1>
                <form class="form-inline" method="GET" autocomplete="off" onsubmit="event.preventDefault();submitform()">
                    <div class="form-group col-xs-12 col-sm-12">
                        <label for="name " class="col-sm-4">Name : </label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>

                    <div class="form-group col-sm-12">
                        <label for="address" class="col-sm-4">Address : </label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>
                    <div class="form-group col-sm-12">
                        <label for="password" class="col-sm-4">Password : </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>
                    <div class="form-group col-sm-12">
                        <label for="code" class="col-sm-4">Code : </label>
                        <input type="text" name="code" id="code" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>
                    <div class="form-group col-sm-12">
                        <label for="email" class="col-sm-4">Email : </label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>
                    <div class="form-group col-sm-12">
                        <label for="username" class="col-sm-4">User Name : </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId">

                    </div>
                    <div class="text-center col-sm-8">
                        <input type="submit" class="btn btn-primary" value="ADD"></input>
                        <button type="reset" class="btn btn-warning">Exit</button>
                    </div>

                </form>
            </div>

            <div class="col-sm-6">
                <table class="table " id="curd_info" onsubmit="showviewdata()">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Password</th>
                            <th>Code</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
